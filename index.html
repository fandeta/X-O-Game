<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This's A Tic Tac Game!">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Game</title>
  </head>
  <body>
    <h1>Tic Tac Game</h1>
    <div class="main">
      <div class="box">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="box">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="box">
        <span></span>
        <span></span>
        <span></span>
      </div>
      
    </div>
    <p>Next Player : <q>X</q></p>
    <h3 class="winning-msg">The Player <span class="winner">D</span> Is The Winner, Congratulation! <br> <button class="btn">Play Again</button> </h3>
    <h3 class="no-win">No Player is Won! <button class="btn">Try Again</button></h3>
    <script src="script.js"></script>
  </body>
</html>
